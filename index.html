<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picrew Player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="switch.css">
</head>
<body onresize="resizeSelectorArea()" onload="resizeSelectorArea()">
    <div class="wrapper">
        <div class="viewer-area" id="viewer-area">
            <canvas id="viewer" height="600" width="600"></canvas>
            <div class="toolbar">
                <button onclick="downloadCanvas()">Download</button>
                <button id="preview-size-button" onclick="toggleViewerSize()">-</button>
                <div class="save-area">
                    <button onclick="loadFromTextarea()">Load</button>
                    <button onclick="clearLocalStorage()">Clear LocalStorage</button>
                    <textarea name="data" id="state-data" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="selector-area" id="selector-area">
            <div id="htmladd"></div>    
        </div>
    </div>
    <div id="imgcache" style="display:none;"></div>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
